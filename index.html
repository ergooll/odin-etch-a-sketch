<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="header">
        <h1 class="header-text">Etch-a-Sketch</h1>
    </div>

    <div class="game">
        <div class="grid" id="grid">

        </div>

        <div class="color-buttons">
            <button class="black" onclick="changeColor('black')">Black</button>
            <button class="green" onclick="changeColor('#4be08f')">Green</button>
            <button class="purple" onclick="changeColor('#885be3')">Purple</button>
        </div>
        <button class="reset" onclick="resetGrid()">Reset</button>
        <div class="input-container">
            <input class="input" id="input" placeholder="Size of the grid" onchange="changeSize(this.value)">
            <button class="input-button">Set Size</button>
        </div>
        <div class="error">Choose a value between 2 and 100.</div>
    </div>

    <div class="footer">
        <div>Made by Ergo Oll for The Odin Project 2023</div>
        <a class="src-code" href="https://github.com/ergooll/odin-etch-a-sketch.git">Source Code</a>
    </div>
</body>
</html>
